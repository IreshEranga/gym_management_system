<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: #333;
      padding: 10px 0;
    }

    nav ul {
      list-style-type: none;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      font-size: 16px;
      display: block;
    }

    nav ul li a:hover {
      background-color: #111;
      border-radius: 5px;
    }

    .form-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .signup-form {
  background: rgba(255, 255, 255, 0.1); /* Even more transparent */
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
  backdrop-filter: blur(10px); /* This will blur the background behind the form */
  width: 100%;
  max-width: 400px;
}



    .signup-form h2 {
      margin-bottom: 25px;
      font-size: 35px;
      color:black;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: black;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #007bff;
      outline: none;
    }

    .signup-btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .signup-btn:hover {
      background-color: #0056b3;
    }

    #background-image {
  background-image: url('../../../assets/images/Trainer/couple-training-together-gym.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;
}

  </style>
</head>

<body id="background-image">
  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="/gym_management_system-main/frontend/pages/php/Authentication/dashboard.php">Home</a></li>

      <li><a href="#contact">Contact</a></li>
      <li><a href="#about">About</a></li>
    </ul>

  <!-- Signup Form -->
  <div class="form-container">
    <form class="signup-form" method="POST" action="SignUp.php">
      <h2>Sign Up</h2>
    
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required />
      </div>
    
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
    
      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required />
      </div>
    
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
    
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required />
      </div>
    
      <div class="form-group">
        <label for="emergency_contact">Emergency Contact</label>
        <input type="tel" id="emergency_contact" name="emergency_contact" pattern="[0-9]{10}" required />
      </div>
    
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    
  </div>
</body>
</html>
