<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, black 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .feedback-form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 500px;
        }

        .feedback-form h2 {
            margin-bottom: 25px;
            font-weight: bold;
            text-align: center;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: #eee;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.3);
            border: 1px solid #fff;
            box-shadow: none;
            color: #fff;
        }

        .btn-primary {
            background-color: #ff9800;
            border: none;
        }

        .btn-primary:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>

    <form method="POST" action="submit_feedback.php" class="feedback-form">
        <h2>Submit Feedback</h2>
        <div class="mb-3">
            <label for="user_id" class="form-label">User ID</label>
            <input type="number" name="user_id" id="user_id" class="form-control" placeholder="Enter your User ID" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Comment</label>
            <textarea name="description" id="description" rows="4" class="form-control" placeholder="Write your comment here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
    </form>

</body>
</html>
